<div class="w-full  h-full z-10 relative border-2 rounded-md hover:cursor-pointer " [ngStyle]="{'background-color': calendarEvent?.color?.secondaryColor, 'border-color': calendarEvent?.color?.primaryColor}">
  <h1 class="truncate ... text-black">{{calendarEvent?.title}}</h1>
  <p class="truncate ... text-black">{{calendarEvent?.description}}</p>
</div>
