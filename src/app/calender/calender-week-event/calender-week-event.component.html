<div (click)="calendarItemClickedEvent?.emit(calendarEvent)" class="flex flex-col justify-start w-full  h-full z-10 relative border-2 rounded-md hover:cursor-pointer" [ngStyle]="{'background-color': calendarEvent.color.secondaryColor, 'border-color': calendarEvent.color.primaryColor}">
  <div  class="flex justify-between ml-1 mr-1  flex-wrap " >
    <h1 class="truncate text-black font-semibold">{{calendarEvent.title}}</h1>
    <p class="text-black truncate font-semibold  ">{{startTime}}</p>
  </div>
  <p class="truncate text-black ml-1 ">{{calendarEvent.description}}</p>

</div>
