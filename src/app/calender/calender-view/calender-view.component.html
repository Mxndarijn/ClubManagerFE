<div class="h-screen-mini overflow-y-hidden">
  <div class="flex flex-row justify-between mb-5 ">
    <app-calender-switch-button (viewChangeEvent)="currentView = $event" class="ml-10"></app-calender-switch-button>
    <button class="btn border-accent border-2 bg-base-100 mr-10 btn-md">
      Plan onderhoud
    </button>
  </div>
  <div class="flex flex-row justify-evenly h-full">
    <div class="flex flex-col w-3/12 justify-start h-5/6">
      <app-calender-overview class="h-3/6 mb-3"></app-calender-overview>
      <app-upcoming-events class="h-2/6"></app-upcoming-events>
    </div>
    <div [ngSwitch]="currentView" class="w-8/12 border-base-200 border-2 bg-base-100 shadow-2xl overflow-y-auto no-scrollbar ">
        <app-calender-week *ngSwitchCase="CalendarView.WEEK" [currentDay]="currentDay" [eventsChangedEvent]="eventsChangedEvent" [focusDayChangedEvent]="focusDayChangedEvent" class=""></app-calender-week>
        <app-calendar-day *ngSwitchCase="CalendarView.DAY" [currentDay]="currentDay" [eventsChangedEvent]="eventsChangedEvent" [focusDayChangedEvent]="focusDayChangedEvent" class=""></app-calendar-day>
    </div>
    <!--  Hier komt de rest van de styling-->
  </div>
</div>
