<div class="grid"
     [style]="{'grid-template-columns': 'repeat(7, 1fr)', 'grid-template-rows': '1fr  1fr repeat(5, 3fr)'}">

  <div
    class="flex items-center justify-center text-center  sticky top-0 bg-base-100 h-14 z-50"
    [style]="{'grid-row-start': 1, 'grid-row-end':  1, 'grid-column-start': 1, 'grid-column-end': 8}">
    <p class="text-2xl font-bold">{{ title }}</p>
  </div>

  <div *ngFor="let day of days; let i = index" class="flex justify-center items-end text-center border-b-2 border-grayTint sticky top-0 bg-base-100 z-50" [style]="{'grid-row-start': 2, 'grid-row-end':  2, 'grid-column-start':i + 1}">
      <p>{{ day }}</p>
  </div>


  <div *ngFor="let month of monthItems" class="border-2 border-grayTint "
       [style]="{'grid-row-start': month.row, 'grid-row-end':  month.row, 'grid-column-start': month.column, 'grid-column-end': month.column}" [ngClass]="{'bg-base-300': (month.row-1) % 2 == 0}">

    <p class="mt-1 ml-2 text-lg" [ngClass]="{'opacity-40': !month.isInScope, 'text-accent': areDatesTheSameDay(month.date, currentDay)}">{{ month.date.getDate()}}</p>

  </div>
</div>
