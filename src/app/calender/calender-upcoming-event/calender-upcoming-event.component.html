<div class="flex flex-row justify-between h-14 " [ngClass]="{'bg-base-300': index % 2 == 0, 'bg-base-100': index % 2 == 1}">
  <div class="flex flex-col ml-1">
    <p class="font-semibold truncate">{{ calendarEvent.title }}</p>
    <p class="truncate">{{ calendarEvent.description }}</p>
  </div>
  <p class="truncate mr-2">{{ time }}</p>
</div>
