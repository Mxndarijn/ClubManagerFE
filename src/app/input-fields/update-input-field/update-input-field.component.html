<div class="flex flex-col">
  <label class="font-bold text-md" [for]="inputId">{{ labelText }}</label>
  <input class="input input-bordered border-2 w-96" [autocomplete]="autocomplete"
         [placeholder]="placeholder" [id]="inputId" [type]="type" [ngModel]="value"
         (ngModelChange)="updateValue($event)" (blur)="onTouch()"/>
</div>
