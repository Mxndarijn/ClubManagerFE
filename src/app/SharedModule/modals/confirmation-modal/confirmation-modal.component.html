<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle"
        [ngClass]="{ 'modal-open': showModal}">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{header}}</h3>
    <div class="flex flex-row items-center mt-5">
      <h1>{{message}}</h1>
    </div>
    <div class="modal-action">
      <form method="dialog" class="w-full flex justify-between" >
        <button class="btn border-error border-2 bg-base-100"
                (click)="cancelFunction()">{{rejectButtonText}}
        </button>
        <button class="btn border-success border-2 bg-base-100"
                (click)="acceptFunction()">{{acceptButtonText}}
        </button>
      </form>
    </div>
  </div>
</dialog>
