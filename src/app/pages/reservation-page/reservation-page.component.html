<div role="tablist" class="tabs tabs-bordered  flex justify-center">
  <div role="tab" class="tab  w-36" [class.tab-active]="activeTab === Tab.RESERVATIONS"
       (click)="activeTab = (Tab.RESERVATIONS)">
    Baan
  </div>
  <div role="tab" class="tab w-36" [class.tab-active]="activeTab === Tab.WEAPONS"
       (click)="activeTab = (Tab.WEAPONS)"> Wapen
  </div>
</div>
<ng-container [ngSwitch]="activeTab">

  <div *ngSwitchCase="Tab.RESERVATIONS">
    <app-calender (RequestNewCalendarItemsEvent)="updateReservationEvent($event)"
                  [NewCalendarItemsEvent]="newReservationCalendarEvent"
                  (CalendarItemClickedEvent)="reservationCalendarItemClicked($event)"
                  (ButtonClickedEvent)="''" [buttonTitle]="''"
                  [showButton]="false"
                  class="w-full">

    </app-calender>
  </div>
  <div *ngSwitchCase="Tab.WEAPONS">
    <app-calender (RequestNewCalendarItemsEvent)="updateWeaponEvents($event)"
                  [NewCalendarItemsEvent]="newWeaponCalendarEvent"
                  (CalendarItemClickedEvent)="weaponCalendarItemClicked($event)"
                  (ButtonClickedEvent)="createNewWeaponReservation()" [buttonTitle]="'Reserveer Wapen'"
                  class="w-full">

    </app-calender>
  </div>


</ng-container>
