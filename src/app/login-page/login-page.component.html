<div class="flex row h-screen bg-gray-100">
    <div class="w-6/12 bg-gray-200">
        <img class="h-full w-full object-cover relative" src="../../assets/4824879.jpg" alt="main-image">
        <h1 class="absolute top-0 left-0 text-2xl">Logo</h1>
    </div>
    <div class="pl-2 flex flex-col w-6/12 justify-center items-center">
        <div class="justify-center space-y-16">
            <div class="flex flex-col ">
                <h1 class="text-3xl font-bold m-0" translate [translateParams]="{companyName: environment.companyName}">loginPage.titleHeader</h1>
                <p class="text-lg" translate >loginPage.accessInformation</p>
            </div>
            <form class="mt-2 flex flex-col items-start" [formGroup]="loginForm">
                <label class="font-bold text-lg" for="emailId" translate>loginPage.emailHeader</label>
                <app-input-field-form id="emailId" formControlName="email" [placeholder]="'loginPage.emailPlaceholder' | translate"></app-input-field-form>
              <app-error-message
                [errorMessage]="'loginPage.errors.noValidEmail' | translate"
                [formGroup]="loginForm"
                [controlName]="'email'">
              </app-error-message>

                <label class="font-bold text-lg" for="passwordId" translate >loginPage.passwordHeader</label>
                <div class="relative flex items-center"> <!--Wrapper for input field -->
                    <app-input-field-form class="mb-o" id="passwordId" formControlName="password" [placeholder]="'loginPage.passwordPlaceholder' | translate"
                        [type]="showPassword ? 'text' : 'password'"></app-input-field-form>
                    <button class="absolute right-0 mr-2" (click)="togglePasswordVisibility()">
                        <div class="mb-2">
                            <fa-icon *ngIf="showPassword; else eyeSlashIcon" [icon]="faEye"
                                class="text-gray-500"></fa-icon>
                            <ng-template #eyeSlashIcon>
                                <fa-icon [icon]="faEyeSlash" class="text-gray-500"></fa-icon>
                            </ng-template>
                        </div>
                    </button>
                </div>
              <button class=" mb-2 underline text-sm text-gray-500 hover:text-black-300" routerLink="/forgot-password"
                      routerLinkActive="active" translate>
                loginPage.forgotPassword
              </button>
              <app-error-message
                [errorMessage]="'loginPage.errors.noValidPassword' | translate"
                [formGroup]="loginForm"
                [controlName]="'password'">
              </app-error-message>
              <app-error-message-manual  #loginErrorMessage ></app-error-message-manual>
                <app-confirm-button class="mt-3" [label]="'Log in'" (onClick)="onSubmit()"></app-confirm-button>
                <button class=" mt-3 underline text-sm text-sky-900 hover:text-sky-500" routerLink="/register"
                    routerLinkActive="active" translate>
                    loginPage.noAccount
                </button>
            </form>
        </div>
    </div>



</div>
