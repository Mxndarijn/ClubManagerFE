<div class="navbar bg-base-100 justify-between" [ngClass]="{'hidden': !isVisible}">
  <div class="ml-5 flex flex-col items-start">
    <h1 class="text-2xl font-bold">{{ title }}</h1>
    <h1>{{ subTitle }}</h1>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal flex items-center">
      <li>
        <label class="flex cursor-pointer gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
          </svg>
          <input type="checkbox" [(ngModel)]="isChecked" (ngModelChange)="onCheckboxChange()"
                 class="toggle theme-controller" data-key="theme" data-theme="light" data-toggle-theme="dark"/>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </label>
      </li>
      <li>
        <div class="dropdown dropdown-bottom dropdown-end">
          <div tabindex="0" role="button" class="m-1">
            <div class="flex flex-row items-center space-x-2">
              <svg class="h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                   viewBox="0 0 512 512">
                <path
                  d="M363,176,246,464h47.24l24.49-58h90.54l24.49,58H480ZM336.31,362,363,279.85,389.69,362Z"></path>
                <path
                  d="M272,320c-.25-.19-20.59-15.77-45.42-42.67,39.58-53.64,62-114.61,71.15-143.33H352V90H214V48H170V90H32v44H251.25c-9.52,26.95-27.05,69.5-53.79,108.36-32.68-43.44-47.14-75.88-47.33-76.22L143,152l-38,22,6.87,13.86c.89,1.56,17.19,37.9,54.71,86.57.92,1.21,1.85,2.39,2.78,3.57-49.72,56.86-89.15,79.09-89.66,79.47L64,368l23,36,19.3-11.47c2.2-1.67,41.33-24,92-80.78,24.52,26.28,43.22,40.83,44.3,41.67L255,362Z"></path>
              </svg>

              <svg width="12px" height="12px" class="hidden h-2 w-2 fill-current opacity-60 sm:inline-block"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
              </svg>
            </div>
          </div>
          <ul tabindex="0" class="dropdown-content z-50 menu p-2 shadow bg-base-200 rounded-box w-52">
            <li>
              <div
                [ngClass]="{'bg-accent': this.translate.currentLang === 'nl'}"
                class="p-2" (click)="changeTranslation('nl')">{{ 'navbar.languages.dutch' | translate }}
              </div>
            </li>
            <li>
              <div
                [ngClass]="{'bg-accent': this.translate.currentLang === 'en'}"
                class="p-2" (click)="changeTranslation('en')">{{ 'navbar.languages.english' | translate }}
              </div>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <div class="dropdown dropdown-bottom dropdown-end z-50">
          <div tabindex="0" role="button" class="m-1">
            <div class="flex flex-row items-center space-x-2">
              <div class="avatar">
                <div class="w-10 rounded-full">
                  <img src="{{profile?.image?.encoded}}" alt="Profile picture of the user"/>
                </div>
              </div>
              <svg width="12px" height="12px" class="hidden h-2 w-2 fill-current opacity-60 sm:inline-block"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
              </svg>
            </div>
          </div>
          <ul tabindex="0" class="mt-3 z-50 p-2 shadow menu menu-sm dropdown-content bg-base-200 rounded-box w-52">
            <li>
              <a (click)="goToProfile()" class="justify-between">
                Profile
              </a>
            </li>
            <div class="divider"></div>
            <li class="text-error"><a (click)="logoutUser()">Logout</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
